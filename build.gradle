plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.10'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

group 'dk.lost_world'
version '0.1'

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    pluginName 'PhpInsights'
    version '2019.1.3'
    type 'IU'
    plugins = ['com.jetbrains.php:191.7479.51']
    downloadSources true
    updateSinceUntilBuild true
}
patchPluginXml {
    sinceBuild '183'
    untilBuild '192.*'
    version project.version
    pluginDescription """The perfect starting point to analyze the code quality of your PHP projects"""
    changeNotes """
Added support for setting a config file.
"""
}


publishPlugin {
    token intellijPublishToken
}